    <div class="ErrorPage-container">
      <div class="ErrorPage-text">
        <h1 class="ErrorPage-title">404</h1>
        <p class="ErrorPage-subtitle">你似乎来到了没有知识存在的荒原</p>
        <a class="Button Button--primary Button--blue ErrorPage-primaryButton" href="{{ site.baseurl }}/">
          去往首页
        </a>
        <div class="ErrorPage-otherButtonContainer">
          或者
          <button class="Button Button--plain Button--blue ErrorPage-otherButton ErrorPage-goBackButton"
            onclick="Goback()">
            返回上页
            <svg class="Zi Zi--ArrowRight" fill="currentColor" viewBox="0 0 24 24" width="24px" height="24px">
              <path
                d="M9.218 16.78a.737.737 0 0 0 1.052 0l4.512-4.249a.758.758 0 0 0 0-1.063L10.27 7.22a.737.737 0 0 0-1.052 0 .759.759 0 0 0-.001 1.063L13 12l-3.782 3.716a.758.758 0 0 0 0 1.063z"
                fill-rule="evenodd"></path>
            </svg>
          </button>
          <script>
            function Goback() {
              if ((navigator.userAgent.indexOf('MSIE') >= 0) && (navigator.userAgent.indexOf('Opera') < 0)) {
                if (history.length > 0) {
                  window.history.go(-1);
                } else {
                  window.location.href = 'index.html';
                }
              } else {
                if (navigator.userAgent.indexOf('Firefox') >= 0 ||
                  navigator.userAgent.indexOf('Opera') >= 0 ||
                  navigator.userAgent.indexOf('Safari') >= 0 ||
                  navigator.userAgent.indexOf('Chrome') >= 0 ||
                  navigator.userAgent.indexOf('WebKit') >= 0) {
                  if (window.history.length > 2) {
                    window.history.go(-1);
                  } else {
                    window.location.href = 'index.html';
                  }
                } else {
                  if (history.length > 1) {
                    window.history.go(-1);
                  } else {
                    window.location.href = 'index.html';
                  }
                }
              }
            }
          </script>
        </div>
